<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet" type="text/css">
    <title>Trading</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/styles.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <h1>Stock Kings</h1>
        </div>
        <div class="col-md-9">
          <nav>
            <button class="homeButton" type="button" name="home">Home</button>
            <button class="aboutButton" type="button" name="about">About</button>
            <button class="researchButton" type="button" name="research">Research</button>
            <button class="standingsButton" type="button" name="standings">Standings</button>
            <button class="supportButton" type="button" name="support">Support</button>
          </nav>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="ticker"></div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <button class="userHomeButton" type="button" name="userHomeButton">User Home</button>
          <button class="tradeButton" type="button" name="tradeButton">Trading</button>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-12" id="about">
          <h1>About Stock Kings</h1>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-12" id="research">
          <h1>Research</h1>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-12" id="standings">
          <h1>Standings</h1>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-12" id="support">
          <h1>Support</h1>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <footer>
            <p class="copyright">&#169; Stock Kings, 2016 + Denver, Colorado</p>
          </footer>
        </div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="./trade.js" type="text/javascript"></script>
    <script src="./querystring.js" type="text/javascript"></script>
    <script src="./main.js"></script>
  </body>
</html>
